<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">

            <div class="slider-wrapper" tabindex="0">

                <div class="item">

                    <img :src="slides[activeImage].image" alt="">
                    <!-- selected image -->

                    <div class="text">
                        <h3>
                            {{slides[activeImage].title}}
                        </h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                    <!-- /.image description -->

                </div>

                <div class="thumbs">

                    <div class="prev" @click="showPrev"></div>
                    <div class="next" @click="showNext"></div>
                    <!-- /.Prev and Next buttons -->

                    <div class="thumb active">
                        <img src="./assets/img/01.webp" alt="Spiderman" />
                    </div>
                    <div class="thumb">
                        <img src="./assets/img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="./assets/img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="./assets/img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="./assets/img/05.webp" alt="Avengers" />
                    </div>
                    <!-- /.thumbnail images -->

                </div>

            </div>

        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
