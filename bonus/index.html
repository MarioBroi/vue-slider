<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseenter="stopAutoplay()" @mouseleave="startAutoplay()">

                <div class="item">

                    <img :src="'./assets/' + slides[activeImage].image" alt="">
                    <!-- selected image -->

                    <div class="text">
                        <h3>
                            {{slides[activeImage].title}}
                        </h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                    <!-- /.image description -->

                </div>

                <div class="thumbs">

                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>
                    <!-- /.Prev and Next buttons -->

                    <div class="thumb" :class="{'active': activeImage === index}" v-for="(slide, index) in slides"
                        @click="activeImage = index">
                        <img :src="'./assets/' + slide.image" alt="" />
                    </div>
                    <!-- /.thumbnail images -->

                </div>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
